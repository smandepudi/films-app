<div class="resultsView">
  <div class="result-header">Add your favorite films to the list</div>

  <section *ngIf="this.resultsToDisplay.length > 0">
    <table class="table table-bordered table-striped">
      <thead class="table-light">
        <th>Title</th>
        <th>Director</th>
        <th>Release Date</th>
        <th>Remove</th>
      </thead>
      <tbody>
        <tr *ngFor="let resource of this.resultsToDisplay; let i = index">
          <td (click)="openEditFilmModal(resource)">
            <span class="titleLink">{{ resource?.title }}</span>
          </td>
          <td>
            {{ resource?.director }}
          </td>
          <td>
            {{ resource?.releaseDate | date: "MMM d, y" }}
          </td>
          <td (click)="openRemoveFilmModal(resource)" class="removeIcon">X</td>
        </tr>
      </tbody>
    </table>
  </section>
  <div class="addFilmContainer" (click)="openAddFilmModal()">
    <div class="addIcon">+</div>
  </div>
</div>
