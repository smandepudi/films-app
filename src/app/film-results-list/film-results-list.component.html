  <section *ngIf="this.resultsToDisplay.length > 0">
    <table class="table table-bordered table-striped">
      <thead class="table-light">
        <th>Title</th>
        <th>Director</th>
        <th>Release Date</th>
        <th>Remove</th>
      </thead>
      <tbody>
        <tr *ngFor="let resource of this.resultsToDisplay; let i = index">
          <td class="align-middle">
            <div class="align-middle inline-block titleDiv">
              <span class="titleLink" (click)="openEditFilmModal(resource)">{{
                resource?.title
              }}</span>
            </div>
          </td>
          <td class="align-middle">
            <div class="align-middle inline-block">
              {{ resource?.director }}
            </div>
          </td>
          <td class="align-middle">
            <div class="align-middle inline-block">
              {{ resource?.releaseDate | date: "MMM d, y" }}
            </div>
          </td>
          <td class="align-middle" (click)="openRemoveFilmModal(resource)">
            <div class="align-middle inline-block removeIcon">X</div>
          </td>
        </tr>
      </tbody>
    </table>
  </section>
  <div class="addFilmContainer" (click)="openAddFilmModal()">
    <div class="addIcon">+</div>
  </div>
</div>
